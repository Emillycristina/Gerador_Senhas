<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="./img/icon.png"/>
    <script src="js/script.js" defer></script>
    
</head>
<body>

    <div id="register-container">
     <div id="register-form">
        <h2>Crie sua conta:</h2></br>
      
        <div class="form-control">
         <label for="name">Nome:</label>
         <input 
         type="text" 
         name="name" 
         id="name" 
         placeholder="Digite seu nome..."/>
        </div></br>
        <div class="form-control">
            <label for="email">E-mail:</label>
            <input 
            type="text" 
            type="email" 
            id="email" 
            placeholder="Digite seu email..."/>
        </div></br>
        
       <div class="form-control">
        <p>Precisa de ajuda para criar uma senha segura?</p></br>
        <label for="password-length">Tamanho da senha:</label>
        <input type="number" id="password-length" min="8" max="128" value="12">
        <div>
            <input type="submit" value="GERAR SENHA" id="botao">
          </div></br>
          
        <label for="password" >Aqui estÃ¡ sua Senha:</label>
        <input 
        type="text" 
        type="password" 
        id="password" 
        />
        <div id="campo-dados"></div>
        <img src="./img/vetor.png" alt ="people" class="img">
       </div>
       
     </div>
     
    
    </div>
 
</body>
</html>
